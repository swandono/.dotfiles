set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'
set -g mouse on

# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Remap
bind C-j switch-client -p
bind C-k switch-client -n
bind C-p previous-window
bind C-n next-window
bind C-f run-shell "tmux neww tmux-sessionizer"
bind C-o new

# Pane
bind v split-window -v -l 15
bind b split-window -h -l 50
bind V split-window -v
bind B split-window -h

# Windows
bind C-m switch -t Me
bind C-l switch -t Artemis3
bind C-h switch -t code
bind C-i switch -t kereta

# vim-like pane switching
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Settings
set -s escape-time 0

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark'

set -g @plugin "nordtheme/tmux"
set -g @nord_tmux_show_status_content "1"
set -g @nord_tmux_no_patched_font "1"

set-option -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
