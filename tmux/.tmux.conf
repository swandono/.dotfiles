set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Remap
bind C-r source-file ~/.tmux.conf
bind C-n switch-client -n
bind C-p switch-client -p
bind C-f run-shell "tmux neww tmux-sessionizer"
bind C-o new

# Pane
bind C-u split-window -v -p 30
bind C-i split-window -h -p 25
bind C-j next-window
bind C-k previous-window
bind C-l last-window

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind C-h choose-window 'join-pane -h -s "%%"'
bind C-v choose-window 'join-pane -s "%%"'

# Settings
set -s escape-time 0

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set-option -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
